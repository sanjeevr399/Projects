<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
</head>

<style>
    #btn {
        display: flex;
        gap: 10px;
    }
</style>

<body>

    <h2>Multi_Divi_Calculator</h2>

    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2"><br><br>

    <div id="btn">
        <button onclick="multiplication()">Multiply</button><br><br>
        <button onclick="divide()">Divide</button>
    </div>


    <div id="result"></div>

    <script>
        function multiplication() {

            var num1 = (document.getElementById("num1").value);
            var num2 = (document.getElementById("num2").value);

            // Check if the input is valid
            if (isNaN(num1)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            } else {
                var multiplication = num1 * num2;
                document.getElementById("result").innerHTML = "Multiplication: " + num1 + " * " + num2 + " = " + multiplication + "<br>";
            }
        }

        function divide() {
            var num1 = (document.getElementById("num1").value);
            var num2 = (document.getElementById("num2").value);

            if (isNaN(num2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            } else {
                var division = num1 / num2;
                document.getElementById("result").innerHTML = "Division: " + num1 + " / " + num2 + " = " + division;
            }
        }
    </script>

</body>

</html>
